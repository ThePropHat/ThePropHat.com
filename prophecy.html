        // Function to generate a random floating fake malware popup
        function createFloatingMalwarePopup() {
            const popup = document.createElement('div');
            popup.classList.add('malware-popup');
            popup.innerHTML = `
                <h1>WARNING!</h1>
                <p>Your computer has been infected with MEMZ!</p>
                <p>Subscribe to THEPROPHAT on YouTube to fix!</p>
                <button onclick="closePopup(this)">Close</button>
            `;
            document.body.appendChild(popup);

            // Set random position within the window bounds
            const maxX = window.innerWidth - 250; // 250px is the popup's width
            const maxY = window.innerHeight - 100; // 100px is the height of the popup
            let xPos = Math.floor(Math.random() * maxX);
            let yPos = Math.floor(Math.random() * maxY);

            popup.style.left = `${xPos}px`;
            popup.style.top = `${yPos}px`;

            // Display the popup
            popup.style.display = 'block';

            // Make it float around by changing position randomly
            setInterval(() => {
                xPos = Math.floor(Math.random() * maxX);
                yPos = Math.floor(Math.random() * maxY);
                popup.style.left = `${xPos}px`;
                popup.style.top = `${yPos}px`;
            }, 2000); // Moves every 2 seconds
        }

        // Function to close the popup
        function closePopup(popupButton) {
            const popup = popupButton.closest('.malware-popup');
            popup.remove();
        }

        // Generate fake malware popups at random intervals
        setInterval(createFloatingMalwarePopup, 5000); // Popup every 5 seconds
