<script>
// fetch and show the most recent microblog entry
fetch("/json/microblog-2025.json")
  .then(res => res.json())
  .then(entries => {
    const ul = document.getElementById("microblog");
    if (entries.length > 0) {
      const latest = entries[0]; // first entry = most recent
      const li = document.createElement("li");
      li.innerHTML = `<strong>${latest.date}</strong> | ${latest.entry} <strong> posted at ${latest.time}</strong>`;
      ul.appendChild(li);
    }
  });
