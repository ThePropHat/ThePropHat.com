<script>
// fetch and animate microblog entries like they're being typed
fetch("/json/microblog-2025.json")
  .then(res => res.json())
  .then(entries => {
    if (!entries || entries.length === 0) return;

    let index = 0;
    const entryBox = document.getElementById("microblog-entry");

    // --- Reusable Type Text Function (Static Cursor) ---
    // This is the function you asked for, without the flicker.
    function typeText(element, text, speed, callback) {
      let i = 0;
      element.textContent = "";

      const interval = setInterval(() => {
        // Only show the typed text (static cursor)
        element.textContent = text.slice(0, i);
        i++;
        if (i > text.length) {
          clearInterval(interval);
          element.textContent = text; // final text
          if (callback) callback();
        }
      }, speed);
    }
    // --------------------------------------------------

    function cycleEntries() {
      const current = entries[index];
      const displayText = `${current.date} | ${current.entry} (at ${current.time})`;

      // show the typed text using the static function
      typeText(entryBox, displayText, 40, () => { // 40ms speed for microblog

        // wait 10 seconds before next entry
        setTimeout(() => {
          index = (index + 1) % entries.length;
          // linkEl line removed to prevent ReferenceError and ensure cycling continues
          cycleEntries();
        }, 10000);
      });
    }

    cycleEntries();
  })
  .catch(err => {
    console.error("Failed to load microblog entries:", err);
  });
  
</script>
