<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIFELOG</title>
  <link rel="stylesheet" href="/pages/lifelog.css" />
</head>
<body>
  <div class="background">
    <header class="header">
      <h1>LIFELOG</h1>
      <a href="/homepage.html" class="grow">go back</a>
    </header>

    <main class="card">
      <section class="left">
        <h1>Entries</h1>
        <ul id="date-list"></ul>
      </section>

      <section class="right">
        <article id="entry">
          <u><h1 id="entry-date"></h1></u>

          <div class="entry">
            <p id="entry-text"></p>
          </div>
          <br>


          <p id="entry-mood"></p>
          <p id="entry-weather"></p>
           <p id="entry-tv"></p>
           <p id="entry-book"></p>
           <p id="entry-comic"></p>
           <p id="entry-movie"></p>
          <p id="entry-listened"></p>
          <p id="entry-played"></p>

          <u><h1>your daily habits</h1></u>
          <ul id="habits"></ul>

           <u><h1>where did you go?</h1></u>
          <p id="entry-location"></p>

          <u><h1>here are your microblog entries from today</h1></u>
          <ul id="entry-microblog"></ul>

          <u><h1>images from today</h1></u>
          <div id="photo-gallery" class="photo-gallery"></div>
        </article>
      </section>
    </main>
  </div>

  <script type="module" src="/scripts/lifelog.js"></script>

</body>
</html>
